<v-card class="grey lighten-4 elevation-0">
    <v-card-text>
        <v-container fluid>
            <v-layout row wrap>
                <v-col xs12 sm12 md3>
                    <v-radio label="Success" v-model="ex10" value="radio-1" success light hide-details/>

                </v-col>
                <v-col xs12 sm12 md3>
                    <v-radio label="Info" v-model="ex10" value="radio-2" info light hide-details/>
                </v-col>
                <v-col xs12 sm12 md3>
                    <v-radio label="Warning" v-model="ex10" value="radio-3" warning light hide-details/>
                </v-col>
                <v-col xs12 sm12 md3>
                    <v-radio label="Error" v-model="ex10" value="radio-4" error light hide-details/>
                </v-col>
            </v-layout>
        </v-container>
    </v-card-text>
</v-card>
