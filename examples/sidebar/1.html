<v-card height="300px" id="e1">
  <v-toolbar absolute>
    <v-spacer></v-spacer>
    <v-btn icon @click.native.stop="mini = !mini">
      <v-icon>chevron_left</v-icon>
    </v-btn>
    <v-toolbar-side-icon @click.native.stop="e1 = !e1"></v-toolbar-side-icon>
  </v-toolbar>
  <v-sidebar v-model="e1" absolute height="100%" :mini="mini">
    <v-list dense>
      <v-list-item v-for="(item,i) in items" :key="i">
        <v-list-tile>
          <v-list-tile-avatar>
            <v-icon>{{ item.avatar }}</v-icon>
          </v-list-tile-avatar>
          <v-list-tile-content>
            <v-list-tile-title v-text="item.title" />
          </v-list-tile-content>
        </v-list-tile>
      </v-list-item>
    </v-list>
  </v-sidebar>
</v-card>
