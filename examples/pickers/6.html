<v-container fluid>
  <v-layout row wrap>
    <v-col xs12 sm6>
      <v-menu 
        lazy
        :close-on-content-click="false"
        v-model="menu2"
        transition="v-scale-transition"
        offset-y
        :nudge-left="56"
      >
        <v-text-field 
          slot="activator"
          label="Picker in menu"
          v-model="e6"
          prepend-icon="access_time"
          readonly
        ></v-text-field>
        <v-time-picker v-model="e6"></v-time-picker>
      </v-menu>
    </v-col>
    <v-col xs12 sm6>
      <v-dialog
        persistent
        v-model="modal2"
        lazy
      >
        <v-text-field 
          slot="activator"
          label="Picker in dialog"
          v-model="e6"
          prepend-icon="access_time"
          readonly
        ></v-text-field>
        <v-time-picker v-model="e6" actions>
          <template scope="{ save, cancel }">
            <v-card-row actions>
              <v-btn flat primary @click.native="cancel()">Cancel</v-btn>
              <v-btn flat primary @click.native="save()">Save</v-btn>
            </v-card-row>
          </template>
        </v-time-picker>
      </v-dialog>
    </v-col>
  </v-layout>
</v-container>
