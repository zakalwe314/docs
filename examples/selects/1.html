<v-card class="grey lighten-4 elevation-0">
  <v-card-text>
    <v-container fluid>
      <v-layout row wrap>
        <v-col xs6>
          <v-subheader v-text="'Standard'" />
        </v-col>
        <v-col xs6>
          <v-select 
            v-bind:items="states"
            v-model="e1"
            label="Select"
            light
            single-line
            auto
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Standard with focus'" />
        </v-col>
        <v-col xs6>
          <v-select 
            v-bind:items="items"
            v-model="e2"
            label="Select"
            class="input-group--focused"
            light
            item-value="text"
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Error'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="items"
            v-model="e3"
            v-bind:rules="[() => e3 && e3.text && e3.text.length > 0 || 'Please select an option']"
            light
            item-value="text"
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Disabled'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="items"
            v-model="e4"
            disabled
            light
          />
        </v-col>
      </v-layout>
    </v-container>
  </v-card-text>
</v-card>
