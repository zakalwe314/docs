<v-card class="grey lighten-4 elevation-0">
  <v-card-text>
    <v-container fluid>
      <v-layout row wrap>
        <v-col xs12 sm6>
          <v-subheader v-text="'Slots'" />
        </v-col>
        <v-col xs12 sm6>
          <v-select
            label="Select"
            v-bind:items="people"
            v-model="e11"
            item-text="name"
            item-value="name"
            multiple
            chips
            light
            max-height="auto"
            autocomplete
          >
            <template slot="selection" scope="data">
              <v-chip 
                close
                @input="data.parent.selectItem(data.item)"
                @click.native.stop
                class="chip--select-multi"
                :key="data.item"
              >
                <v-avatar>
                  <img :src="data.item.avatar">
                </v-avatar>
                {{ data.item.name }}
              </v-chip>
            </template>
            <template slot="item" scope="data">
              <v-list-tile-avatar>
                <img v-bind:src="data.item.avatar"/>
              </v-list-tile-avatar>
              <v-list-tile-content>
                <v-list-tile-title v-html="data.item.name"/>
                <v-list-tile-sub-title v-html="data.item.group"/>
              </v-list-tile-content>
            </template>
          </v-select>
        </v-col>
      </v-layout>
    </v-container>
  </v-card-text>
</v-card>
