<div class="text-xs-center">
  <v-menu transition="v-slide-x-transition">
    <v-btn primary slot="activator">Slide X Transition</v-btn>
    <v-list>
      <v-list-item v-for="n in 5" :key="n">
        <v-list-tile>
          <v-list-tile-title v-text="'Item ' + n" />
        </v-list-tile>
      </v-list-item>  
    </v-list>
  </v-menu>
  <v-menu transition="v-slide-x-reverse-transition">
    <v-btn secondary slot="activator">Slide X Reverse Transition</v-btn>
    <v-list>
      <v-list-item v-for="n in 5" :key="n">
        <v-list-tile>
          <v-list-tile-title v-text="'Item ' + n" />
        </v-list-tile>
      </v-list-item>  
    </v-list>
  </v-menu>
</div>
