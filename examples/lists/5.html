<v-card>
  <v-toolbar class="teal">
    <v-toolbar-side-icon class="grey--text text--darken-4" />
    <v-toolbar-title class="text-xs-center">New Chat</v-toolbar-title>
    <v-icon>search</v-icon>
  </v-toolbar>
  <v-list subheader>
    <v-subheader>Recent chat</v-subheader>
    <v-list-item v-for="item in e41" v-bind:key="item.title">
      <v-list-tile avatar>
        <v-list-tile-avatar>
          <img v-bind:src="item.avatar"/>
        </v-list-tile-avatar>
        <v-list-tile-content>
          <v-list-tile-title v-html="item.title" />
        </v-list-tile-content>
        <v-list-tile-action>
          <v-icon v-bind:class="[item.active ? 'teal--text' : 'grey--text']">chat_bubble</v-icon>
        </v-list-tile-action>
      </v-list-tile>
    </v-list-item>
  </v-list>
  <v-divider />
  <v-list subheader>
    <v-subheader>Previous chats</v-subheader>
    <v-list-item v-for="item in e42" v-bind:key="item.title">
      <v-list-tile avatar>
        <v-list-tile-avatar>
          <img v-bind:src="item.avatar"/>
        </v-list-tile-avatar>
        <v-list-tile-content>
          <v-list-tile-title v-html="item.title" />
        </v-list-tile-content>
      </v-list-tile>
    </v-list-item>
  </v-list>
</v-card>
