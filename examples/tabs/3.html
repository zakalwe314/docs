<v-tabs id="mobile-tabs-3" grow>
  <v-tab-item 
    v-for="i in 3" :key="i"
    v-bind:href="'#mobile-tabs-3-' + i"
    slot="activators"
  >
    Item {{ i }}
  </v-tab-item>
  <v-tab-content 
    v-for="i in 3" :key="i"
    v-bind:id="'mobile-tabs-3-' + i"
    slot="content"
  >
    <v-card>
      <v-card-text>{{ text }}</v-card-text>
    </v-card>
  </v-tab-content>
</v-tabs>
