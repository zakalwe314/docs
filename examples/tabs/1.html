<v-tabs 
  id="mobile-tabs-1" 
  grow 
  scroll-bars 
  v-bind:model="active"
>
  <v-tab-item 
    v-for="i in 3" :key="i"
    v-bind:href="'#mobile-tabs-1-' + i" 
    ripple
    slot="activators"
  >
    Item {{ i }}
  </v-tab-item>
  <v-tab-content 
    v-for="i in 3" :key="i"
    v-bind:id="'mobile-tabs-1-' + i" 
    slot="content"
  >
    <v-card>
      <v-card-text>{{ content }}</v-card-text>
    </v-card>
  </v-tab-content>
</v-tabs>
