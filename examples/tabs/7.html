<v-tabs id="mobile-tabs-7" centered>
  <v-card class="primary white--text">
    <v-card-text>
      <v-card-row>
        <v-btn icon>
          <v-icon>menu</v-icon>
        </v-btn>
        <v-card-title>Page Title</v-card-title>
        <v-btn icon>
          <v-icon>search</v-icon>
        </v-btn>
        <v-btn icon>
          <v-icon>more_vert</v-icon>
        </v-btn>
      </v-card-row>
    </v-card-text>
  </v-card>
  <v-tab-item 
    v-for="i in 3" :key="i"
    v-bind:href="'#mobile-tabs-7-' + i"
    slot="activators"
  >
    Item {{ i }}
  </v-tab-item>
  <v-tab-content 
    v-for="i in 3" :key="i"
    v-bind:id="'mobile-tabs-7-' + i"
    slot="content"
  >
    <v-card>
      <v-card-text>{{ text }}</v-card-text>
    </v-card>
  </v-tab-content>
</v-tabs>
