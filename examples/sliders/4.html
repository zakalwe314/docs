<v-card class="e4">
  <v-card-row height="300px" v-bind:style="{ background: `rgb(${r}, ${g}, ${b})` }" />
  <v-card-text>
    <v-container fluid>
      <v-layout row wrap>
        <v-col xs9>
          <v-slider label="R" light v-bind:max="255" v-model="r" />
        </v-col>
        <v-col xs3>
          <v-text-field light v-model="r" type="number" />
        </v-col>
        <v-col xs9>
          <v-slider label="G" light v-bind:max="255" v-model="g" />
        </v-col>
        <v-col xs3>
          <v-text-field light v-model="g" type="number" />
        </v-col>
        <v-col xs9>
          <v-slider label="B" light v-bind:max="255" v-model="b" />
        </v-col>
        <v-col xs3>
          <v-text-field light v-model="b" type="number" />
        </v-col>
      </v-layout>
    </v-container>
  </v-card-text>
</v-card>
