<v-app id="example-2" top-toolbar left-fixed-sidebar>
  <v-toolbar>
    <v-toolbar-side-icon @click.native.stop="nav2 = !nav2" />
    <v-toolbar-logo>Toolbar</v-toolbar-logo>
  </v-toolbar>
  <main>
    <v-sidebar left fixed drawer v-model="nav2">
      <v-list>
        <v-list-item v-for="i in 3">
          <v-list-tile>
            <v-list-tile-title>Item {{ i }}</v-list-tile-title>
          </v-list-tile>
        </v-list-item>
      </v-list>
    </v-sidebar>
    <v-content>
      <v-container fluid>
        <div class="title">Main Content</div>
      </v-container>
    </v-content>
  </main>
</v-app>
