<div>
  <v-breadcrumbs icons divider="forward">
    <v-breadcrumbs-item 
      v-for="item in items"
      :disabled="item.disabled"
    >
      {{ item.text }}
    </v-breadcrumbs-item>
  </v-breadcrumbs>

  <v-breadcrumbs icons divider="chevron_right">
    <v-breadcrumbs-item 
      v-for="item in items"
      :disabled="item.disabled"
    >
      {{ item.text }}
    </v-breadcrumbs-item>
  </v-breadcrumbs>
</div>
