<v-card class="grey lighten-4 elevation-0 py-5">
  <v-card-text>
    <v-container fluid="fluid">
      <v-row>
        <v-col xs12="xs12" sm12="sm12" md6="md6" class="py-2">
          <p>Exclusive</p>
          <v-btn-toggle v-bind:options="toggle_options" v-model="toggle_exclusive"></v-btn-toggle>
        </v-col>
        <v-col xs12="xs12" sm12="sm12" md6="md6" class="py-2">
          <p>Multiple</p>
          <v-btn-toggle v-bind:options="toggle_options_multiple" multiple="multiple" v-model="toggle_multiple"></v-btn-toggle>
        </v-col>
        <v-col xs12="xs12" sm12="sm12" md6="md6" class="py-2">
          <p>No Options Selected</p>
          <v-btn-toggle v-bind:options="toggle_options" v-model="toggle_none"></v-btn-toggle>
        </v-col>
        <v-col xs12="xs12" sm12="sm12" md6="md6" class="py-2">
          <p>One Option Selected</p>
          <v-btn-toggle v-bind:options="toggle_options_multiple" multiple="multiple" v-model="toggle_one"> </v-btn-toggle>
        </v-col>
        <v-col xs12="xs12" sm12="sm12" md6="md6" class="py-2">
          <p>Text Options</p>
          <v-btn-toggle v-bind:options="toggle_text" v-model="text"></v-btn-toggle>
        </v-col>
        <v-col xs12="xs12" sm12="sm12" md6="md6" class="py-2">
          <p>Text &amp; Icon Options</p>
          <v-btn-toggle v-bind:options="toggle_text_icon" v-model="icon"></v-btn-toggle>
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
