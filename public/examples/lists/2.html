<v-card>
  <v-toolbar class="white--text indigo">
    <v-toolbar-side-icon />
    <v-toolbar-title>Inbox</v-toolbar-title>
    <v-icon class="mr-2">search</v-icon>
    <v-icon>more_vert</v-icon>
  </v-toolbar>
  <v-list>
    <v-list-item v-for="item in e2" v-bind:key="item.title">
      <v-list-tile avatar>
        <v-list-tile-action>
          <v-icon v-if="item.icon" class="pink--text">star</v-icon>
        </v-list-tile-action>
        <v-list-tile-content>
          <v-list-tile-title v-text="item.title" />
        </v-list-tile-content>
        <v-list-tile-avatar>
          <img v-bind:src="item.avatar" />
        </v-list-tile-avatar>
      </v-list-tile>
    </v-list-item>
  </v-list>
</v-card>
