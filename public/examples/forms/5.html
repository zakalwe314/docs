<v-card class="grey lighten-4 z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs4>
          <v-subheader>Normal with hint text</v-subheader>
        </v-col>
        <v-col xs5>
          <v-text-field
            name="input-1-3"
            label="Hint Text"
            single-line
            prepend-icon="phone"
          ></v-text-field>
        </v-col>
        <v-col xs3>
          <v-btn-dropdown v-bind:options="[{ text: 'Mobile' }]" label="Mobile" />
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-subheader>Focus</v-subheader>
        </v-col>
        <v-col xs5>
          <v-text-field
            name="input-2-3"
            label="Hint Text"
            class="input-group--focused"
            prepend-icon="phone"
            value="650"
            single-line
          ></v-text-field>
        </v-col>
        <v-col xs3>
          <v-btn-dropdown v-bind:options="[{ text: 'Mobile' }]" label="Mobile" />
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-subheader>Normal with input text</v-subheader>
        </v-col>
        <v-col xs5>
          <v-text-field
            name="input-3-3"
            label="Hint Text"
            value="650-555-1234"
            prepend-icon="phone"
            single-line
          ></v-text-field>
        </v-col>
        <v-col xs3>
          <v-btn-dropdown v-bind:options="[{ text: 'Mobile' }]" label="Mobile" />
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
