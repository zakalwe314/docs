      <v-btn icon="icon" slot="activator" dark>
        <v-icon>more_vert</v-icon>
      </v-btn>
      <v-list>
        <v-list-item v-for="item in items">

        </v-list-item>
      </v-list>
    </v-menu>

  </v-card-row>
  <v-card-text>Lorem Ipsum</v-card-text>
</v-card>
