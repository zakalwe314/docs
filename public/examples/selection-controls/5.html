<v-container fluid>
  <v-layout row wrap>
    <v-col xs12 md6>
      <v-subheader>Light</v-subheader>
      <v-card class="grey lighten-4 z-depth-0">
        <v-card-text>
          <p>{{ ex8 || 'null' }}</p>
          <v-radio label="Radio 1" primary v-model="ex8" value="radio-1" light />
          <v-radio label="Radio 2" primary v-model="ex8" value="radio-2" light />
        </v-card-text>
      </v-card>
    </v-col>
    <v-col xs12 md6>
      <v-subheader>Dark</v-subheader>
      <v-card class="secondary z-depth-0">
        <v-card-text>
          <p class="white--text">{{ ex9 || 'null' }}</p>
          <v-radio label="Radio 3" primary v-model="ex9" value="radio-3" dark />
          <v-radio label="Radio 4" primary v-model="ex9" value="radio-4" dark />
        </v-card-text>
      </v-card>
    </v-col>
  </v-layout>
</v-container>
